<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Booklet Viewer</title>
  <link rel="stylesheet" type="text/css" media="all" href="../static/css/booklet.css" th:href="@{/css/booklet.css}"/>
</head>

<body>
  <div>
    <img id="logo" th:src="@{/images/fairLogo.png}" src="../static/images/fairLogo.png" alt="Logo">
    <h1>View A Booklet</h1>
    <img id="avatar" th:src="@{/images/pfp.jpg}" src="../static/images/pfp.jpg" alt="PFP">
  </div>
  <div class="searchBar">
    <form method="get" th:action="@{/search}">
      <input name="keyword" placeholder="Find by Level ID or Booklet Name" size="50" th:value="${keyword}" type="text">
      <button class="btn btn-info" type="submit">Search</button>
      <button class="btn btn-info" type="submit">Reset</button>
    </form>
  </div>
  <div id="stockCarousel">
    <div>
      <embed th:src="${path}" class="displayItem"/>
    </div>
  </div>
</body>
</html>
